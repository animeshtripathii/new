<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EV Charging Station Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Three.js and related libraries -->
    <script type="module" src="https://unpkg.com/three@0.159.0/build/three.module.js"></script>
    <script type="module" src="https://unpkg.com/three@0.159.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <!-- Use these to polyfill modern JavaScript features -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- Add mobile-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/logo.png" alt="Logo" class="logo">
        </div>
        <h1>EV Charging Station Viewer</h1>
    </header>

    <main>
        <div class="model-grid">
            <div class="model-container">
                <h2>Fast Charging Station</h2>
                <model-viewer 
                    src="./models/fast-charger.glb"
                    alt="Fast Charging Station Model"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    rotation-per-second="30deg"
                    camera-orbit="0deg 75deg 105%"
                    min-camera-orbit="auto auto 50%"
                    max-camera-orbit="auto auto 150%"
                    interaction-prompt="auto"
                    shadow-intensity="1"
                    exposure="1"
                    environment-image="neutral"
                    loading="eager"
                    touch-action="pan-y"
                    ar-scale="fixed"
                    ar-placement="floor"
                    ar-button
                    ar-status="not-presenting"
                    style="width: 100%; height: 500px; background-color: #f5f5f5;">
                    <button slot="ar-button" class="ar-button">
                        View in AR
                    </button>
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <div class="ar-prompt">
                        ðŸ‘† Tap to view in AR
                    </div>
                    <div class="hit-test-indicator"></div>
                </model-viewer>
            </div>
            
            <div class="model-container">
                <h2>Wall Charging Station</h2>
                <model-viewer 
                    src="./models/wall-charger.glb"
                    alt="Wall Charging Station Model"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    rotation-per-second="30deg"
                    camera-orbit="0deg 75deg 105%"
                    min-camera-orbit="auto auto 50%"
                    max-camera-orbit="auto auto 150%"
                    interaction-prompt="auto"
                    shadow-intensity="1"
                    exposure="1"
                    environment-image="neutral"
                    loading="eager"
                    touch-action="pan-y"
                    ar-scale="fixed"
                    ar-placement="floor"
                    ar-button
                    ar-status="not-presenting"
                    style="width: 100%; height: 500px; background-color: #f5f5f5;">
                    <button slot="ar-button" class="ar-button">
                        View in AR
                    </button>
                    <div class="progress-bar hide" slot="progress-bar">
                        <div class="update-bar"></div>
                    </div>
                    <div class="ar-prompt">
                        ðŸ‘† Tap to view in AR
                    </div>
                    <div class="hit-test-indicator"></div>
                </model-viewer>
            </div>
        </div>
    </main>

    <div id="hit-test-status" class="status-message"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
